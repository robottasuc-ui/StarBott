name: Triple Bot 24/7

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  run-bots:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install aiogram requests supabase  # ДОБАВИЛИ supabase сюда

      - name: Run All Bots
        run: |
          # ПРОВЕРЬ: файлы должны быть РАЗНЫЕ. 
          # Не запускай один и тот же токен в разных файлах!
          python main.py & 
          python auth.py & 
          python every.py &
