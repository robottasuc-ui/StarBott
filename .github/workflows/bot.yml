name: Double Bot 24/7

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  run-bots:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install aiogram requests

      - name: Run Both Bots
        run: |
          # Запускаем первого бота в фоновом режиме (&)
          python main.py & 
          # Запускаем второго бота в обычном режиме
          python auth.py
