name: Telegram Bot 24/7

on:
  schedule:
    - cron: '0 */6 * * *' # Перезапуск каждые 6 часов
  workflow_dispatch:      # Кнопка для ручного запуска в любое время
  push:                   # Запуск при каждом обновлении кода
    branches: [ main ]

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/set-up-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiogram requests

      - name: Run Bot
        run: python main.py
